<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button onclick="addItem()">Enter</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addItem(){
         // make new li item
         let liItem = document.createElement("li");
         
         // get the input text from user
         let inputText = document.getElementById("inputText").value;
         let textNode = document.createTextNode(inputText)

         // append input text into li
         liItem.appendChild(textNode);

         // append new li item into existing old ul

         let existingLi = document.getElementsByTagName('ul')[0];
         existingLi.appendChild(liItem);

         document.getElementById("inputText").value = " ";
      }

      


   </script>

</body>

</html>
